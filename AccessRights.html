  <body>
    <div id="wrap">
      <main id="container">
        <div class="top_title">
          <p class="title ft_title2">앱 접근 권한 안내</p>
          <p class="sub_text ft_sub_txt1">서비스 이용을 위해 접근 권한을 허용해 주세요.</p>
        </div>
        <div class="inner">
          <div class="box">
            <p class="box_title ft_sub_t2">필수 권한</p>
            <div class="box_info">
              <ul>
                <li>
                  <div class="img_wrap">
                    <img src="./images/icon/authority_icon1.svg" alt="전화" />
                  </div>
                  <div class="text_wrap">
                    <p class="text_title ft_sub_t3">전화</p>
                    <p class="text ft_sub_txt1">본인인증, 서비스 알림 등 상황 전달과 응대, 전화번호 연결을 위해 사용</p>
                  </div>
                </li>
                <li>
                  <div class="img_wrap">
                    <img src="./images/icon/authority_icon2.svg" alt="주소록" />
                  </div>
                  <div class="text_wrap">
                    <p class="text_title ft_sub_t3">주소록</p>
                    <p class="text ft_sub_txt1">연락처 등록정보 보기ㆍ변경, 추천 정보 공유 대상자 설정</p>
                  </div>
                </li>
                <li>
                  <div class="img_wrap">
                    <img src="./images/icon/authority_icon3.svg" alt="위치" />
                  </div>
                  <div class="text_wrap">
                    <p class="text_title ft_sub_t3">위치</p>
                    <p class="text ft_sub_txt1">추천 정보 중 특정 장소 및 위치정보 기반 추천 서비스 제공</p>
                  </div>
                </li>
                <li>
                  <div class="img_wrap">
                    <img src="./images/icon/authority_icon4.svg" alt="저장 공간" />
                  </div>
                  <div class="text_wrap">
                    <p class="text_title ft_sub_t3">저장 공간</p>
                    <p class="text ft_sub_txt1">사진, 이미지, 미디어 파일 접근 및 등록</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="box">
            <p class="box_title ft_sub_t2">선택권한</p>
            <div class="box_info">
              <ul>
                <li>
                  <div class="img_wrap">
                    <img src="./images/icon/authority_icon5.svg" alt="알림" />
                  </div>
                  <div class="text_wrap">
                    <p class="text_title ft_sub_t3">알림</p>
                    <p class="text ft_sub_txt1">공지사항, 신규 추천/친구 맺기, 서비스 주요 알림</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
