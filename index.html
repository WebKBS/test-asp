<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>touchEvent</title>
    <style>
      .content {
      }
      .wrap {
        display: flex;
        gap: 10px;
      }

      .wrap > div {
        width: 200px;
        height: 200px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="wrap" id="wrap">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
        <div class="item4">item4</div>
        <div class="item5">item5</div>
      </div>
    </div>
    <div class="start">Start: <span id="startValue"></span></div>
    <div class="start">Move: <span id="moveValue"></span></div>
    <div class="start">End: <span id="endValue"></span></div>
    <script>
      const wrap = document.getElementById('wrap');
      const start = document.getElementById('startValue');
      const move = document.getElementById('moveValue');
      const end = document.getElementById('endValue');

      wrap.addEventListener('touchstart', touchStart);
      wrap.addEventListener('touchmove', touchMove);
      wrap.addEventListener('touchend', touchEnd);

      let posX;
      let posY;
      let reg = wrap.getBoundingClientRect();
      function touchStart(event) {
        console.log(event.touches[0].pageX);

        // start.textContent = event.touches;
      }
      function touchMove(event) {
        if (event.touches[0].pageX < 0) return;
        if (event.touches[0].pageY < 0) return;
        console.log(event.touches[0].pageX);
        posX = event.touches[0].pageX;
        posY = event.touches[0].pageY;
        wrap.style.transform = `translateX(${posX}px)`;
        wrap.style.transform = `translateY(${posY}px)`;
        console.log(reg);
      }
      function touchEnd(event) {
        if (event.changedTouches[0].pageX < 0) wrap.style.transform = `translateX(${0}px)`;
        if (event.changedTouches[0].pageY < 0) wrap.style.transform = `translateY(${0}px)`;
        console.log(event.changedTouches[0].pageX);
        posX = event.changedTouches[0].pageX;
        posY = event.changedTouches[0].pageY;
        wrap.style.transform = `translateX(${0}px)`;
        wrap.style.transform = `translateY(${0}px)`;
      }
    </script>
  </body>
</html>
