<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Royal NFT Club" />
    <meta property="og:title" content="Royal NFT Club" />
    <meta property="og:image" content="./images/logo.png" />
    <meta property="og:description" content="Royal NFT Club" />
    <title>Royal NFT Club</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="./images/android-icon-96x96.png" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- contaienr on 클래스 추가시 blur -->
      <main class="container">
        <div class="inner">
          <div class="top_header">
            <h1 class="logo">
              <a href="https://www.royalnftclub.com/">
                <img src="./images/logo.png" alt="" />
              </a>
            </h1>
            <div class="button_wrap">
              <!-- on 추가시 버튼 활성화 -->
              <button type="button" class="connect_btn">
                Connect Wallet
                <span class="state_text">OFF</span>
              </button>
            </div>
          </div>
          <section class="content">
            <div class="mov_wrap">
              <video muted autoplay loop playsinline>
                <source src="./mov/mov1.mp4" />
              </video>
            </div>
            <div class="info_wrap">
              <div class="box">
                <p class="title">Second Trading Makret</p>
                <h2>
                  <a href="https://pala.io/square">
                    <img src="./images/Pala_logo.png" alt="pala logo" />
                  </a>
                </h2>
              </div>
              <div class="box flex">
                <div class="box_inner">
                  <p class="title">Price</p>
                  <p class="text p1">
                    <span class="price">0</span>
                    <span class="unit">KLAY</span>
                  </p>
                </div>
                <div class="box_inner">
                  <p class="title">Per Transaction</p>
                  <p class="text">
                    최대
                    <span class="price">2</span><span class="unit">개</span>
                  </p>
                </div>
              </div>
              <div class="box">
                <p class="title noto">NFT 판매 수량</p>
                <div class="text progress_wrap">
                  <span class="amount">1,111</span>
                  <div class="progress">
                    <!-- width값 퍼센트로 조절 -->
                    <span class="percent"></span>
                  </div>
                  <span>0</span>
                </div>
              </div>
              <div class="box">
                <p class="title">Amount</p>
                <div class="count_wrap">
                  <button type="button" class="minus_icon"><span class="visually_hidden">빼기</span></button>
                  <span class="count">1</span>
                  <button type="button" class="plus_icon"><span class="visually_hidden">더하기</span></button>
                </div>
              </div>
              <div class="link_wrap">
                <button type="button">MINTING</button>
              </div>
              <!-- 구글 리캡차, 클래스 on 추가시 display -->
              <div class="g-recaptcha" data-sitekey="6Lf_aLciAAAAADHF3annxTC-80gvA1EjbMnenie4" data-callback="recaptcha"></div>
            </div>
          </section>
        </div>
      </main>
      <!-- on 클래스 추가시 모달 블럭 -->
      <div class="modal">
        <div class="background"></div>
        <div class="modal_inner">
          <p class="title">지갑 연결하기</p>
          <ul class="list">
            <li>
              <a href="#" class="link_btn klay_btn">
                <img src="./images/klay_icon.png" alt="클라이튼" class="unit_icon" />
                <p class="unit">카이카스</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mobile_infomation">
      PC버전에서만<br />
      사용 가능합니다.
    </div>
    <script src="./js/common.js"></script>

    <!-- 구글 리캡차 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      const mintingButton = document.querySelector('.link_wrap button');
      const recaptchaElement = document.querySelector('.g-recaptcha');

      mintingButton.addEventListener('click', function () {
        // 클릭시 리캡챠 display
        recaptchaElement.classList.add('on');
      });

      // 리캡차 엘리먼트 data-callback 이름과 함수명이 같아야 함.
      function recaptcha(token) {}
    </script>
  </body>
</html>
