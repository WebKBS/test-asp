    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />

    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/setting.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/AcceptTerms.css" />

    <script src="../js/AcceptTerms.js" defer></script>
  </head>
  <body>
    <div id="wrap">
      <div id="container">
        <div class="top_box">
          <h1 class="logo">
            <img src="../images/icon/logo_original.svg" alt="오더나인" />
          </h1>
          <div class="navi">
            <div class="line_wrap">
              <span class="circle on"></span>
              <span class="line"></span>
              <span class="circle"></span>
              <span class="line"></span>
              <span class="circle"></span>
            </div>
            <ul>
              <li class="ft_body2">
                <span class="on"></span>
                약관동의
              </li>
              <li class="ft_body2">
                <span></span>
                본인인증 / 정보입력
              </li>
              <li class="ft_body2">
                <span></span>
                가입완료
              </li>
            </ul>
          </div>
        </div>
        <div class="inner">
          <div class="inner_box">
            <p class="all_check">
              <input type="checkbox" id="all" />
              <label for="all" class="ft_body2">모두 동의</label>
            </p>
            <p>
              <input type="checkbox" id="check1" />
              <label for="check1" class="ft_body2">(필수)이용약관 동의</label>
              <a href="#" class="ft_sub_txt1">상세보기</a>
            </p>
            <p>
              <input type="checkbox" id="check2" />
              <label for="check2" class="ft_body2">(필수)개인정보취급방침 동의</label>
              <a href="#" class="ft_sub_txt1">상세보기</a>
            </p>
            <p>
              <input type="checkbox" id="check3" />
              <label for="check3" class="ft_body2">(필수)개인정보 제3자 제공 동의</label>
              <a href="#" class="ft_sub_txt1">상세보기</a>
            </p>
            <p>
              <input type="checkbox" id="check4" />
              <label for="check4" class="ft_body2">(선택)위치정보활용 동의</label>
              <a href="#" class="ft_sub_txt1">상세보기</a>
            </p>
            <p>
              <input type="checkbox" id="check5" />
              <label for="check5" class="ft_body2">(선택)마케팅 정보 수신동의</label>
              <a href="#" class="ft_sub_txt1">상세보기</a>
            </p>
          </div>
          <button type="button" class="join_btn ft_sub_t1" disabled>약관동의 및 휴대폰 본인 인증</button>
        </div>
      </div>
      <!-- container -->
    </div>
    <!-- wrap -->
  </body>
</html>
